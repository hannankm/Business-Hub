{% extends 'accounts/layout.html' %} {% load static %} {% block content %}
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>

{% if user == article.owner %}
<a href="{% url 'update_article' article.slug %}">Edit</a>
<a href="{% url 'delete_article' article.slug %}">Delete</a>

{% endif %}{% endblock %}
