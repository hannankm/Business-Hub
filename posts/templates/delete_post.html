{% extends 'accounts/layout.html' %} {% load static %} {% block content %}

<form
  method="post"
  enctype="multipart/form-data"
  action="{% url 'delete_post' post.pk %}"
>
  {% csrf_token %}
  <h3>Delete: {{ post.title }}</h3>
  <h6>Are you sure?</h6>
  <button type="submit" class="button">Delete</button>
  <a href="{% url 'view_post_detail' post.pk %}" class="link">Cancel</a>
</form>
{% endblock %}
