{% extends 'accounts/layout.html' %} {% load static %} {% block content %}

<div class="container">
  <form method="post">
    {% csrf_token %}
    <h3>Delete Shared Post: {{ share.post.title }}</h3>
    <p>Are you sure you want to delete this shared post?</p>
    <button type="submit">Delete</button>

    <a href="{% url 'shared_posts' %}" class="a-goback">Cancel</a>
  </form>
  {% endblock %}
</div>
