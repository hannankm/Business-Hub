{% extends 'accounts/layout.html' %} {% load static %} {% block content %}

<h1>Edited: {{ post.title }}</h1>
<p>{{ post.text_content }}</p>
{% if post.file_content %}
<p><a href="{{ post.file_content.url }}">Download Content</a></p>
{% endif %}

<p>Created at: {{ post.created_at }}</p>
<div class="container">
  <a href="{% url 'index' %}" class="a-goback">Cancel</a>
</div>
{% endblock %}
